<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    // Your JavaScript goes here!
    let playerWins = 0;
    let computerWins = 0;
    function computerPlay() {
        let choice = ['rock', 'paper', 'scissors'];
        return choice[Math.floor(Math.random() * choice.length)];
        
      
    }
    // rock, paper, scissors primary game logic engine
    function playRound(playerSelection, computerSelection) {
        
        if (playerSelection == 'rock' && computerSelection == 'scissors') {
            playerWins++;
            console.log(`You win - ${ playerSelection } beats ${ computerSelection }`);
            return;
        } else if (playerSelection == 'paper' && computerSelection == 'rock') {
            playerWins++;
            console.log(`You win - ${ playerSelection } beats ${ computerSelection }`);
            return;
        } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
            playerWins++;
            console.log(`You win - ${ playerSelection } beats ${ computerSelection }`);
            return;
        } else if (playerSelection == computerSelection) {
            console.log('You drew');
            return;
        } else {
            computerWins++;
            console.log(`You lose - ${ computerSelection } beats ${ playerSelection} `);
            return;
        }
    }
    // Function that plays the games. Play it 5 times, calculate the winner.
    function game() {
        for (let counter = 0; counter <= 4; counter++){
            let playerSelection = prompt("Please input your choice").toLowerCase();
            let computerSelection = computerPlay();
            playRound(playerSelection, computerSelection);
            
            if (playerWins > computerWins && counter >= 4) {
                console.log(`Player wins! \nPlayer Total: ${ playerWins } \nComputer total: ${ computerWins }`);
            } else if (computerWins > playerWins && counter >=4){
                console.log(`You won ${ playerWins } times and the computer won ${ computerWins }`);
            } else {
                console.log(`You won ${ playerWins } times and the computer won ${ computerWins }`);
            }
        }
        playerWins = 0; // reset playerWins to zero after for loop
        computerWins = 0; // reset computerWins to zero after for llop
    }


  </script>
</body>
</html>
